<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📋 جدول الحضور</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 30px;
  }
  .form-box {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  button.add {
    background: #2575fc;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
  }
  button.add:hover {
    background: #6a11cb;
  }
  table {
    width: 100%;
    max-width: 800px;
    margin: auto;
    border-collapse: collapse;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
  }
  th {
    background: #2575fc;
    color: #fff;
    font-size: 20px;
  }
  tr:hover {
    background: #f1f1f1;
  }
  .delete-btn {
    background: #ff4d4d;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    margin: 2px;
  }
  .delete-btn:hover {
    background: #cc0000;
  }
  .action-btn {
    background: #2575fc;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin: 0 2px;
  }
  .action-btn:hover {
    background: #6a11cb;
  }
</style>
</head>
<body>
  <h1>📋 جدول الحضور</h1>

  <div class="form-box">
    <label>اسم الشخص:</label>
    <input type="text" id="nameInput" placeholder="ادخل اسم الشخص">
    <label>عدد مرات الحضور:</label>
    <input type="number" id="countInput" placeholder="ادخل عدد مرات الحضور">
    <button class="add" onclick="addRow()">➕ إضافة</button>
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>الرقم</th>
        <th>اسم الشخص</th>
        <th>عدد مرات الحضور</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody>
      <!-- الصفوف هتتحمل من LocalStorage -->
    </tbody>
  </table>

<script>
  let data = [];

  // تحميل البيانات من LocalStorage
  window.onload = function() {
    const saved = localStorage.getItem('attendance');
    if (saved) {
      data = JSON.parse(saved);
      renderTable();
    }
  };

  function saveData() {
    localStorage.setItem('attendance', JSON.stringify(data));
  }

  function renderTable() {
    const tbody = document.querySelector('#attendanceTable tbody');
    tbody.innerHTML = '';
    data.forEach((item, index) => {
      const tr = document.createElement('tr');

      const tdId = document.createElement('td');
      tdId.textContent = index + 1;
      tr.appendChild(tdId);

      const tdName = document.createElement('td');
      tdName.textContent = item.name;
      tr.appendChild(tdName);

      const tdCount = document.createElement('td');
      tdCount.textContent = item.count;
      tr.appendChild(tdCount);

      const tdActions = document.createElement('td');

      // زر زيادة
      const plusBtn = document.createElement('button');
      plusBtn.textContent = '➕';
      plusBtn.className = 'action-btn';
      plusBtn.onclick = function() {
        data[index].count++;
        saveData();
        renderTable();
      };
      tdActions.appendChild(plusBtn);

      // زر إنقاص
      const minusBtn = document.createElement('button');
      minusBtn.textContent = '➖';
      minusBtn.className = 'action-btn';
      minusBtn.onclick = function() {
        if (data[index].count > 0) {
          data[index].count--;
          saveData();
          renderTable();
        }
      };
      tdActions.appendChild(minusBtn);

      // زر حذف
      const delBtn = document.createElement('button');
      delBtn.textContent = '🗑️ حذف';
      delBtn.className = 'delete-btn';
      delBtn.onclick = function() {
        data.splice(index, 1);
        saveData();
        renderTable();
      };
      tdActions.appendChild(delBtn);

      tr.appendChild(tdActions);
      tbody.appendChild(tr);
    });
  }

  function addRow() {
    const nameInput = document.getElementById('nameInput');
    const countInput = document.getElementById('countInput');
    const name = nameInput.value.trim();
    const count = parseInt(countInput.value.trim());

    if (name === '' || isNaN(count)) {
      alert('من فضلك أدخل الاسم وعدد مرات الحضور بشكل صحيح.');
      return;
    }

    data.push({ name, count });
    saveData();
    renderTable();

    nameInput.value = '';
    countInput.value = '';
  }
</script>

</body>
</html>
